<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울덕암초등학교 교직원 전용 사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        .main-content {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
            width: auto;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .breadcrumb a {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 8px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .folder-create {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .folder-create input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .file-list {
            background: white;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .file-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .folder-name {
            color: #4a90e2;
        }

        .folder-name:hover {
            text-decoration: underline;
        }

        .file-meta {
            color: #6c757d;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .toolbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>서울덕암초등학교</h1>
            <p>교직원 전용 업무자료관리 시스템</p>
        </div>
        
        <div class="content">
            <!-- 로그인 폼 -->
            <div id="loginForm" class="login-form">
                <div id="alert"></div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="교직원 이메일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <button class="btn" onclick="login()">로그인</button>
            </div>

            <!-- 메인 콘텐츠 -->
            <div id="mainContent" class="main-content">
                <div class="user-info">
                    <div>
                        <strong id="userEmail"></strong>님 환영합니다
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
                </div>

                <!-- 경로 표시 -->
                <div class="breadcrumb" id="breadcrumb">
                    <a onclick="navigateToFolder('')">📁 업무자료실</a>
                </div>

                <!-- 도구모음 -->
                <div class="toolbar">
                    <button class="btn btn-small" onclick="showCreateFolderModal()">📁 새 폴더</button>
                    <button class="btn btn-small" onclick="document.getElementById('fileInput').click()">📎 파일 업로드</button>
                    <input type="file" id="fileInput" onchange="uploadFile()" multiple style="display: none;">
                </div>

                <!-- 파일 업로드 영역 -->
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <h3>📁 파일 업로드</h3>
                    <p>클릭하여 파일을 업로드하거나 드래그&드롭하세요</p>
                    <small>지원 형식: PDF, DOC, HWP, JPG, PNG, ZIP (최대 50MB)</small>
                </div>

                <!-- 파일 목록 -->
                <div id="fileList" class="file-list">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>파일을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 폴더 생성 모달 -->
    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <h3>새 폴더 만들기</h3>
            <input type="text" id="folderNameInput" placeholder="폴더 이름을 입력하세요">
            <div class="modal-buttons">
                <button class="btn btn-small" onclick="createFolder()">생성</button>
                <button class="btn btn-small btn-secondary" onclick="closeCreateFolderModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAEa3hLEw_O75HB9_3AVEB2lDcb_5Syqg",
            authDomain: "deokam-school.firebaseapp.com",
            projectId: "deokam-school",
            storageBucket: "deokam-school.firebasestorage.app",
            messagingSenderId: "898489915549",
            appId: "1:898489915549:web:a9974306971a3485c45c74",
            measurementId: "G-EE93PCT7MG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.auth = auth;
        window.db = db;
        window.storage = storage;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.where = where;
        window.serverTimestamp = serverTimestamp;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        window.deleteObject = deleteObject;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMainContent(user);
                loadCurrentFolder();
            } else {
                showLoginForm();
            }
        });
    </script>

    <script>
        let currentUser = null;
        let currentFolder = ''; // 현재 폴더 경로

        // 로그인 함수
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('이메일과 비밀번호를 입력해주세요.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAlert('로그인되었습니다.', 'success');
            } catch (error) {
                showAlert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.', 'error');
                console.error('로그인 오류:', error);
            }
        }

        // 로그아웃 함수
        async function logout() {
            try {
                await signOut(auth);
                showAlert('로그아웃되었습니다.', 'success');
            } catch (error) {
                showAlert('로그아웃 중 오류가 발생했습니다.', 'error');
            }
        }

        // 메인 콘텐츠 표시
        function showMainContent(user) {
            currentUser = user;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
        }

        // 로그인 폼 표시
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // 폴더 생성 모달 표시
        function showCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'block';
            document.getElementById('folderNameInput').value = '';
            document.getElementById('folderNameInput').focus();
        }

        // 폴더 생성 모달 닫기
        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
        }

        // 폴더 생성
        async function createFolder() {
            const folderName = document.getElementById('folderNameInput').value.trim();
            
            if (!folderName) {
                showAlert('폴더 이름을 입력해주세요.', 'error');
                return;
            }

            try {
                const folderPath = currentFolder ? `${currentFolder}/${folderName}` : folderName;
                
                await addDoc(collection(db, 'folders'), {
                    name: folderName,
                    path: folderPath,
                    parentPath: currentFolder,
                    createdBy: currentUser.email,
                    createdAt: serverTimestamp()
                });

                showAlert(`폴더 "${folderName}"이 생성되었습니다.`, 'success');
                closeCreateFolderModal();
                loadCurrentFolder();
            } catch (error) {
                showAlert('폴더 생성 중 오류가 발생했습니다.', 'error');
                console.error('폴더 생성 오류:', error);
            }
        }

        // 파일 업로드
        async function uploadFile() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            
            if (files.length === 0) return;

            for (let file of files) {
                if (file.size > 50 * 1024 * 1024) {
                    showAlert(`${file.name}은 50MB를 초과합니다.`, 'error');
                    continue;
                }

                try {
                    showLoading(true);
                    
                    const fileName = `${Date.now()}_${file.name}`;
                    const filePath = currentFolder ? `files/${currentFolder}/${fileName}` : `files/${fileName}`;
                    const fileRef = ref(storage, filePath);
                    const snapshot = await uploadBytes(fileRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    
                    await addDoc(collection(db, 'files'), {
                        name: file.name,
                        originalName: file.name,
                        size: file.size,
                        type: file.type,
                        url: downloadURL,
                        path: filePath,
                        folder: currentFolder,
                        uploadedBy: currentUser.email,
                        uploadedAt: serverTimestamp(),
                        downloads: 0
                    });
                    
                    showAlert(`${file.name}이 업로드되었습니다.`, 'success');
                } catch (error) {
                    showAlert(`${file.name} 업로드 중 오류가 발생했습니다.`, 'error');
                    console.error('업로드 오류:', error);
                } finally {
                    showLoading(false);
                }
            }
            
            input.value = '';
            loadCurrentFolder();
        }

        // 현재 폴더 내용 로드
        async function loadCurrentFolder() {
            if (!currentUser) return;
            
            try {
                showLoading(true);
                updateBreadcrumb();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                // 폴더 목록 가져오기
                const foldersQuery = query(
                    collection(db, 'folders'),
                    where('parentPath', '==', currentFolder),
                    orderBy('createdAt', 'desc')
                );
                
                const foldersSnapshot = await getDocs(foldersQuery);
                
                // 파일 목록 가져오기
                const filesQuery = query(
                    collection(db, 'files'),
                    where('folder', '==', currentFolder),
                    orderBy('uploadedAt', 'desc')
                );
                
                const filesSnapshot = await getDocs(filesQuery);
                
                let hasContent = false;

                // 폴더 표시
                foldersSnapshot.forEach((folderDoc) => {
                    const folder = folderDoc.data();
                    const folderElement = createFolderElement(folder, folderDoc.id);
                    fileList.appendChild(folderElement);
                    hasContent = true;
                });

                // 파일 표시
                filesSnapshot.forEach((fileDoc) => {
                    const file = fileDoc.data();
                    const fileElement = createFileElement(file, fileDoc.id);
                    fileList.appendChild(fileElement);
                    hasContent = true;
                });

                if (!hasContent) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">📂</div>
                            <p>이 폴더는 비어있습니다.</p>
                            <small>파일을 업로드하거나 새 폴더를 만들어보세요.</small>
                        </div>
                    `;
                }
                
            } catch (error) {
                showAlert('폴더 내용을 불러오는 중 오류가 발생했습니다.', 'error');
                console.error('폴더 로드 오류:', error);
            } finally {
                showLoading(false);
            }
        }

        // 폴더로 이동
        function navigateToFolder(folderPath) {
            currentFolder = folderPath;
            loadCurrentFolder();
        }

        // 경로 표시 업데이트
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentFolder.split('/').filter(part => part);
            
            let html = '<a onclick="navigateToFolder(\'\')">📁 업무자료실</a>';
            
            let currentPath = '';
            pathParts.forEach((part, index) => {
                currentPath += (index === 0 ? '' : '/') + part;
                html += ` <span>></span> <a onclick="navigateToFolder('${currentPath}')">${part}</a>`;
            });
            
            breadcrumb.innerHTML = html;
        }

        // 폴더 요소 생성
        function createFolderElement(folder, folderId) {
            const folderItem = document.createElement('div');
            folderItem.className = 'file-item';
            
            const createdDate = folder.createdAt ? new Date(folder.createdAt.seconds * 1000).toLocaleDateString('ko-KR') : '날짜 없음';
            
            folderItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">📁</div>
                    <div class="file-details">
                        <div class="file-name folder-name" onclick="navigateToFolder('${folder.path}')">${folder.name}</div>
                        <div class="file-meta">폴더 | ${folder.createdBy} | ${createdDate}</div>
                    </div>
                </div>
                <div class="file-actions">
                    ${folder.createdBy === currentUser.email ? `<button class="btn btn-small btn-secondary" onclick="deleteFolder('${folderId}', '${folder.path}')">삭제</button>` : ''}
                </div>
            `;
            
            return folderItem;
        }

        // 파일 요소 생성
        function createFileElement(file, fileId) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const uploadDate = file.uploadedAt ? new Date(file.uploadedAt.seconds * 1000).toLocaleDateString('ko-KR') : '날짜 없음';
            const fileSize = formatFileSize(file.size);
            const fileIcon = getFileIcon(file.type);
            
            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-details">
                        <div class="file-name">${file.originalName || file.name}</div>
                        <div class="file-meta">${fileSize} | ${file.uploadedBy} | ${uploadDate} | 다운로드 ${file.downloads || 0}회</div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn btn-small" onclick="downloadFile('${file.url}', '${file.originalName || file.name}')">다운로드</button>
                    ${file.uploadedBy === currentUser.email ? `<button class="btn btn-small btn-secondary" onclick="deleteFile('${fileId}', '${file.path}')">삭제</button>` : ''}
                </div>
            `;
            
            return fileItem;
        }

        // 파일 아이콘 반환
        function getFileIcon(fileType) {
            if (fileType.includes('image')) return '🖼️';
            if (fileType.includes('pdf')) return '📄';
            if (fileType.includes('word') || fileType.includes('hwp')) return '📝';
            if (fileType.includes('excel') || fileType.includes('sheet')) return '📊';
            if (fileType.includes('zip') || fileType.includes('rar')) return '🗜️';
            return '📎';
        }

        // 파일 다운로드
        async function downloadFile(url, fileName) {
            try {
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                showAlert('파일 다운로드 중 오류가 발생했습니다.', 'error');
                console.error('다운로드 오류:', error);
            }
        }

        // 폴더 삭제
        async function deleteFolder(folderId, folderPath) {
            if (!confirm('정말 이 폴더를 삭제하시겠습니까? 폴더 안의 모든 내용이 삭제됩니다.')) return;
            
            try {
                await deleteDoc(doc(db, 'folders', folderId));
                showAlert('폴더가 삭제되었습니다.', 'success');
                loadCurrentFolder();
            } catch (error) {
                showAlert('폴더 삭제 중 오류가 발생했습니다.', 'error');
                console.error('폴더 삭제 오류:', error);
            }
        }

        // 파일 삭제
        async function deleteFile(fileId, filePath) {
            if (!confirm('정말 이 파일을 삭제하시겠습니까?')) return;
            
            try {
                await deleteDoc(doc(db, 'files', fileId));
                
                const fileRef = ref(storage, filePath);
                await deleteObject(fileRef);
                
                showAlert('파일이 삭제되었습니다.', 'success');
                loadCurrentFolder();
            } catch (error) {
                showAlert('파일 삭제 중 오류가 발생했습니다.', 'error');
                console.error('파일 삭제 오류:', error);
            }
        }

        // 유틸리티 함수들
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 엔터키로 로그인 및 폴더 생성
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 엔터키
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // 폴더 생성 엔터키
            document.getElementById('folderNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createFolder();
                }
            });

            // 모달 외부 클릭 시 닫기
            window.onclick = function(event) {
                const modal = document.getElementById('createFolderModal');
                if (event.target === modal) {
                    closeCreateFolderModal();
                }
            };

            // 드래그 앤 드롭 기능
            const fileUpload = document.querySelector('.file-upload');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileUpload.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                fileUpload.style.borderColor = '#4a90e2';
                fileUpload.style.backgroundColor = 'rgba(74, 144, 226, 0.1)';
            }

            function unhighlight(e) {
                fileUpload.style.borderColor = '#e1e5e9';
                fileUpload.style.backgroundColor = '#f8f9fa';
            }

            fileUpload.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
    </script>
</body>
