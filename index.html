<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울덕암초등학교 교직원 전용 사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        .main-content {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
            width: auto;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .breadcrumb a {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 8px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .folder-create {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .folder-create input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .file-list {
            background: white;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .file-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            cursor: grab;
            user-select: none;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .file-item.drag-over {
            background: rgba(74, 144, 226, 0.1);
            border: 2px dashed #4a90e2;
        }

        .folder-item {
            position: relative;
        }

        .folder-item.drop-target {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid #28a745;
        }

        .drop-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(40, 167, 69, 0.2);
            border: 2px dashed #28a745;
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #28a745;
            z-index: 10;
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .folder-name {
            color: #4a90e2;
        }

        .folder-name:hover {
            text-decoration: underline;
        }

        .file-meta {
            color: #6c757d;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .file-info {
                width: 100%;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .toolbar {
                flex-direction: column;
            }

            .btn-small {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>서울덕암초등학교</h1>
            <p>교직원 전용 업무자료관리 시스템</p>
        </div>
        
        <div class="content">
            <!-- 로그인 폼 -->
            <div id="loginForm" class="login-form">
                <div id="alert"></div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="교직원 이메일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <button class="btn" onclick="login()">로그인</button>
            </div>

            <!-- 메인 콘텐츠 -->
            <div id="mainContent" class="main-content">
                <div class="user-info">
                    <div>
                        <strong id="userEmail"></strong>님 환영합니다
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
                </div>

                <!-- 경로 표시 -->
                <div class="breadcrumb" id="breadcrumb">
                    <a onclick="navigateToFolder('')">📁 업무자료실</a>
                </div>

                <!-- 도구모음 -->
                <div class="toolbar">
                    <button class="btn btn-small" onclick="showCreateFolderModal()">📁 새 폴더</button>
                    <button class="btn btn-small" onclick="document.getElementById('fileInput').click()">📎 파일 업로드</button>
                    <input type="file" id="fileInput" onchange="uploadFile()" multiple style="display: none;">
                </div>

                <!-- 파일 업로드 영역 -->
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <h3>📁 파일 업로드</h3>
                    <p>클릭하여 파일을 업로드하거나 드래그&드롭하세요</p>
                    <small>지원 형식: PDF, DOC, HWP, JPG, PNG, ZIP (최대 50MB)</small>
                </div>

                <!-- 파일 목록 -->
                <div id="fileList" class="file-list">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>파일을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 폴더 생성 모달 -->
    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <h3>새 폴더 만들기</h3>
            <input type="text" id="folderNameInput" placeholder="폴더 이름을 입력하세요">
            <div class="modal-buttons">
                <button class="btn btn-small" onclick="createFolder()">생성</button>
                <button class="btn btn-small btn-secondary" onclick="closeCreateFolderModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAEa3hLEw_O75HB9_3AVEB2lDcb_5Syqg",
            authDomain: "deokam-school.firebaseapp.com",
            projectId: "deokam-school",
            storageBucket: "deokam-school.firebasestorage.app",
            messagingSenderId: "898489915549",
            appId: "1:898489915549:web:a9974306971a3485c45c74",
            measurementId: "G-EE93PCT7MG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.auth = auth;
        window.db = db;
        window.storage = storage;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.where = where;
        window.serverTimestamp = serverTimestamp;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        window.updateDoc = updateDoc;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMainContent(user);
                loadCurrentFolder();
            } else {
                showLoginForm();
            }
        });
    </script>

    <script>
        let currentUser = null;
        let currentFolder = ''; // 현재 폴더 경로

        // 로그인 함수
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('이메일과 비밀번호를 입력해주세요.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAlert('로그인되었습니다.', 'success');
            } catch (error) {
                showAlert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.', 'error');
                console.error('로그인 오류:', error);
            }
        }

        // 로그아웃 함수
        async function logout() {
            try {
                await signOut(auth);
                showAlert('로그아웃되었습니다.', 'success');
            } catch (error) {
                showAlert('로그아웃 중 오류가 발생했습니다.', 'error');
            }
        }

        // 메인 콘텐츠 표시
        function showMainContent(user) {
            currentUser = user;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
        }

        // 로그인 폼 표시
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // 폴더 생성 모달 표시
        function showCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'block';
            document.getElementById('folderNameInput').value = '';
            document.getElementById('folderNameInput').focus();
        }

        // 폴더 생성 모달 닫기
        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
        }

        // 폴더 생성
        async function createFolder() {
            const folderName = document.getElementById('folderNameInput').value.trim();
            
            if (!folderName) {
                showAlert('폴더 이름을 입력해주세요.', 'error');
                return;
            }

            console.log('폴더 생성 시작:', folderName);
            console.log('현재 폴더:', currentFolder);

            try {
                const folderPath = currentFolder ? `${currentFolder}/${folderName}` : folderName;
                console.log('폴더 경로:', folderPath);
                
                const folderData = {
                    name: folderName,
                    path: folderPath,
                    parentPath: currentFolder,
                    createdBy: currentUser.email,
                    createdAt: serverTimestamp()
                };
                
                console.log('Firestore에 저장할 폴더 데이터:', folderData);
                
                const docRef = await addDoc(collection(db, 'folders'), folderData);
                console.log('폴더 Firestore 문서 ID:', docRef.id);

                showAlert(`폴더 "${folderName}"이 생성되었습니다.`, 'success');
                closeCreateFolderModal();
                
                console.log('폴더 목록 새로고침 시작');
                setTimeout(() => {
                    loadCurrentFolder();
                }, 1000); // 1초 후 새로고침
            } catch (error) {
                showAlert('폴더 생성 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('폴더 생성 오류:', error);
            }
        }

        // 파일 업로드
        async function uploadFile() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            
            if (files.length === 0) return;

            console.log('업로드할 파일 개수:', files.length);
            console.log('현재 폴더:', currentFolder);

            for (let file of files) {
                if (file.size > 50 * 1024 * 1024) {
                    showAlert(`${file.name}은 50MB를 초과합니다.`, 'error');
                    continue;
                }

                try {
                    showLoading(true);
                    console.log('파일 업로드 시작:', file.name);
                    
                    const fileName = `${Date.now()}_${file.name}`;
                    const filePath = currentFolder ? `files/${currentFolder}/${fileName}` : `files/${fileName}`;
                    const fileRef = ref(storage, filePath);
                    
                    console.log('Storage 경로:', filePath);
                    
                    const snapshot = await uploadBytes(fileRef, file);
                    console.log('Storage 업로드 완료');
                    
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    console.log('다운로드 URL:', downloadURL);
                    
                    const fileData = {
                        name: file.name,
                        originalName: file.name,
                        size: file.size,
                        type: file.type,
                        url: downloadURL,
                        path: filePath,
                        folder: currentFolder,
                        uploadedBy: currentUser.email,
                        uploadedAt: serverTimestamp(),
                        downloads: 0
                    };
                    
                    console.log('Firestore에 저장할 데이터:', fileData);
                    
                    const docRef = await addDoc(collection(db, 'files'), fileData);
                    console.log('Firestore 문서 ID:', docRef.id);
                    
                    showAlert(`${file.name}이 업로드되었습니다.`, 'success');
                } catch (error) {
                    showAlert(`${file.name} 업로드 중 오류가 발생했습니다: ${error.message}`, 'error');
                    console.error('업로드 오류:', error);
                } finally {
                    showLoading(false);
                }
            }
            
            input.value = '';
            console.log('파일 목록 새로고침 시작');
            setTimeout(() => {
                loadCurrentFolder();
            }, 1000); // 1초 후 새로고침
        }

        // 현재 폴더 내용 로드
        async function loadCurrentFolder() {
            if (!currentUser) return;
            
            try {
                showLoading(true);
                updateBreadcrumb();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                let hasContent = false;

                // 폴더 목록 가져오기 (현재 폴더의 직접 하위 폴더만)
                try {
                    console.log('현재 폴더에서 하위 폴더 검색:', currentFolder);
                    
                    const foldersQuery = query(
                        collection(db, 'folders'),
                        where('parentPath', '==', currentFolder)
                    );
                    
                    const foldersSnapshot = await getDocs(foldersQuery);
                    console.log('찾은 폴더 개수:', foldersSnapshot.size);
                    
                    // 폴더들을 배열로 변환하고 이름순 정렬
                    const folders = [];
                    foldersSnapshot.forEach((folderDoc) => {
                        const folder = folderDoc.data();
                        folder.id = folderDoc.id;
                        folders.push(folder);
                        console.log('폴더 발견:', folder.name, '경로:', folder.path, '부모:', folder.parentPath);
                    });
                    
                    // 폴더를 이름순으로 정렬
                    folders.sort((a, b) => a.name.localeCompare(b.name));
                    
                    // 정렬된 폴더들을 화면에 표시
                    folders.forEach(folder => {
                        const folderElement = createFolderElement(folder, folder.id);
                        fileList.appendChild(folderElement);
                        hasContent = true;
                    });
                    
                } catch (folderError) {
                    console.error('폴더 로드 오류:', folderError);
                }

                // 파일 목록 가져오기 (현재 폴더의 파일들만)
                try {
                    console.log('현재 폴더에서 파일 검색:', currentFolder);
                    
                    const filesQuery = query(
                        collection(db, 'files'),
                        where('folder', '==', currentFolder)
                    );
                    
                    const filesSnapshot = await getDocs(filesQuery);
                    console.log('찾은 파일 개수:', filesSnapshot.size);
                    
                    // 파일들을 배열로 변환하고 이름순 정렬
                    const files = [];
                    filesSnapshot.forEach((fileDoc) => {
                        const file = fileDoc.data();
                        file.id = fileDoc.id;
                        files.push(file);
                        console.log('파일 발견:', file.name, '폴더:', file.folder);
                    });
                    
                    // 파일을 이름순으로 정렬
                    files.sort((a, b) => (a.originalName || a.name).localeCompare(b.originalName || b.name));
                    
                    // 정렬된 파일들을 화면에 표시
                    files.forEach(file => {
                        const fileElement = createFileElement(file, file.id);
                        fileList.appendChild(fileElement);
                        hasContent = true;
                    });
                    
                } catch (fileError) {
                    console.error('파일 로드 오류:', fileError);
                }

                // 디버깅: 전체 데이터 확인
                try {
                    const allFoldersSnapshot = await getDocs(collection(db, 'folders'));
                    const allFilesSnapshot = await getDocs(collection(db, 'files'));
                    
                    console.log('=== 전체 데이터 현황 ===');
                    console.log('전체 폴더 개수:', allFoldersSnapshot.size);
                    console.log('전체 파일 개수:', allFilesSnapshot.size);
                    
                    console.log('=== 모든 폴더 목록 ===');
                    allFoldersSnapshot.forEach(doc => {
                        const data = doc.data();
                        console.log(`폴더: ${data.name}, 경로: ${data.path}, 부모: ${data.parentPath}`);
                    });
                    
                    console.log('=== 모든 파일 목록 ===');
                    allFilesSnapshot.forEach(doc => {
                        const data = doc.data();
                        console.log(`파일: ${data.name}, 폴더: ${data.folder}`);
                    });
                    
                } catch (debugError) {
                    console.error('디버깅 쿼리 오류:', debugError);
                }

                if (!hasContent) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">📂</div>
                            <p>이 폴더는 비어있습니다.</p>
                            <small>파일을 업로드하거나 새 폴더를 만들어보세요.</small>
                        </div>
                    `;
                }
                
            } catch (error) {
                showAlert('폴더 내용을 불러오는 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('전체 폴더 로드 오류:', error);
            } finally {
                showLoading(false);
            }
        }

        // 폴더로 이동
        function navigateToFolder(folderPath) {
            currentFolder = folderPath;
            loadCurrentFolder();
        }

        // 경로 표시 업데이트
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentFolder.split('/').filter(part => part);
            
            let html = '<a onclick="navigateToFolder(\'\')">📁 업무자료실</a>';
            
            let currentPath = '';
            pathParts.forEach((part, index) => {
                currentPath += (index === 0 ? '' : '/') + part;
                html += ` <span>></span> <a onclick="navigateToFolder('${currentPath}')">${part}</a>`;
            });
            
            breadcrumb.innerHTML = html;
        }

        // 폴더 요소 생성 (드래그 앤 드롭 기능 추가)
        function createFolderElement(folder, folderId) {
            const folderItem = document.createElement('div');
            folderItem.className = 'file-item folder-item';
            folderItem.setAttribute('data-type', 'folder');
            folderItem.setAttribute('data-id', folderId);
            folderItem.setAttribute('data-path', folder.path || folder.name);
            folderItem.setAttribute('data-name', folder.name);
            folderItem.setAttribute('draggable', 'true');
            
            const createdDate = folder.createdAt ? new Date(folder.createdAt.seconds * 1000).toLocaleDateString('ko-KR') : '날짜 없음';
            const folderPath = folder.path || folder.name;
            
            folderItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">📁</div>
                    <div class="file-details">
                        <div class="file-name folder-name" onclick="navigateToFolder('${folderPath}')" title="폴더로 이동: ${folderPath}">
                            ${folder.name}
                        </div>
                        <div class="file-meta">폴더 | ${folder.createdBy} | ${createdDate}</div>
                    </div>
                </div>
                <div class="file-actions">
                    ${folder.createdBy === currentUser.email ? `<button class="btn btn-small btn-secondary" onclick="deleteFolder('${folderId}', '${folderPath}', '${folder.name}')">삭제</button>` : ''}
                </div>
                <div class="drop-indicator">여기에 놓기</div>
            `;
            
            // 드래그 이벤트 추가
            setupDragEvents(folderItem);
            setupDropEvents(folderItem);
            
            return folderItem;
        }

        // 파일 요소 생성 (드래그 앤 드롭 기능 추가)
        function createFileElement(file, fileId) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.setAttribute('data-type', 'file');
            fileItem.setAttribute('data-id', fileId);
            fileItem.setAttribute('data-path', file.path);
            fileItem.setAttribute('data-name', file.originalName || file.name);
            fileItem.setAttribute('data-folder', file.folder || '');
            fileItem.setAttribute('draggable', 'true');
            
            const uploadDate = file.uploadedAt ? new Date(file.uploadedAt.seconds * 1000).toLocaleDateString('ko-KR') : '날짜 없음';
            const fileSize = formatFileSize(file.size);
            const fileIcon = getFileIcon(file.type);
            const fileName = file.originalName || file.name;
            
            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-details">
                        <div class="file-name" title="${fileName}">
                            ${fileName}
                        </div>
                        <div class="file-meta">${fileSize} | ${file.uploadedBy} | ${uploadDate} | 다운로드 ${file.downloads || 0}회</div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn btn-small" onclick="downloadFile('${file.url}', '${fileName}')">다운로드</button>
                    ${file.uploadedBy === currentUser.email ? `<button class="btn btn-small btn-secondary" onclick="deleteFile('${fileId}', '${file.path}', '${fileName}')">삭제</button>` : ''}
                </div>
            `;
            
            // 드래그 이벤트 추가
            setupDragEvents(fileItem);
            
            return fileItem;
        }

        // 파일 아이콘 반환
        function getFileIcon(fileType) {
            if (fileType.includes('image')) return '🖼️';
            if (fileType.includes('pdf')) return '📄';
            if (fileType.includes('word') || fileType.includes('hwp')) return '📝';
            if (fileType.includes('excel') || fileType.includes('sheet')) return '📊';
            if (fileType.includes('zip') || fileType.includes('rar')) return '🗜️';
            return '📎';
        }

        // 파일 다운로드
        async function downloadFile(url, fileName) {
            try {
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                showAlert('파일 다운로드 중 오류가 발생했습니다.', 'error');
                console.error('다운로드 오류:', error);
            }
        }

        // 드래그 앤 드롭 기능들
        let draggedElement = null;

        // 드래그 이벤트 설정
        function setupDragEvents(element) {
            element.addEventListener('dragstart', function(e) {
                draggedElement = this;
                this.classList.add('dragging');
                
                const itemType = this.getAttribute('data-type');
                const itemName = this.getAttribute('data-name');
                
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.outerHTML);
                
                console.log(`드래그 시작: ${itemType} - ${itemName}`);
                
                // 드래그 중일 때 다른 요소들 클릭 방지
                e.stopPropagation();
            });

            element.addEventListener('dragend', function(e) {
                this.classList.remove('dragging');
                draggedElement = null;
                
                // 모든 드롭 인디케이터 숨기기
                document.querySelectorAll('.drop-indicator').forEach(indicator => {
                    indicator.style.display = 'none';
                });
                
                document.querySelectorAll('.folder-item').forEach(folder => {
                    folder.classList.remove('drop-target');
                });
            });
        }

        // 드롭 이벤트 설정 (폴더에만 적용)
        function setupDropEvents(folderElement) {
            folderElement.addEventListener('dragover', function(e) {
                if (draggedElement && draggedElement !== this) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    this.classList.add('drop-target');
                    this.querySelector('.drop-indicator').style.display = 'flex';
                }
            });

            folderElement.addEventListener('dragleave', function(e) {
                // 폴더를 벗어날 때만 스타일 제거
                if (!this.contains(e.relatedTarget)) {
                    this.classList.remove('drop-target');
                    this.querySelector('.drop-indicator').style.display = 'none';
                }
            });

            folderElement.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (draggedElement && draggedElement !== this) {
                    const draggedType = draggedElement.getAttribute('data-type');
                    const draggedId = draggedElement.getAttribute('data-id');
                    const draggedName = draggedElement.getAttribute('data-name');
                    
                    const targetFolderPath = this.getAttribute('data-path');
                    const targetFolderName = this.getAttribute('data-name');
                    
                    console.log(`드롭: ${draggedType} "${draggedName}" → 폴더 "${targetFolderName}"`);
                    
                    // 자기 자신의 하위 폴더로 이동하는 것을 방지
                    if (draggedType === 'folder') {
                        const draggedPath = draggedElement.getAttribute('data-path');
                        if (targetFolderPath.startsWith(draggedPath + '/') || targetFolderPath === draggedPath) {
                            showAlert('폴더를 자기 자신의 하위 폴더로 이동할 수 없습니다.', 'error');
                            this.classList.remove('drop-target');
                            this.querySelector('.drop-indicator').style.display = 'none';
                            return;
                        }
                    }
                    
                    // 이동 확인
                    if (confirm(`"${draggedName}"을(를) "${targetFolderName}" 폴더로 이동하시겠습니까?`)) {
                        if (draggedType === 'file') {
                            moveFile(draggedId, targetFolderPath);
                        } else if (draggedType === 'folder') {
                            moveFolder(draggedId, targetFolderPath);
                        }
                    }
                }
                
                this.classList.remove('drop-target');
                this.querySelector('.drop-indicator').style.display = 'none';
            });
        }

        // 파일 이동
        async function moveFile(fileId, newFolderPath) {
            try {
                console.log(`파일 이동 시작: ID=${fileId}, 새 폴더=${newFolderPath}`);
                
                // 파일 정보 가져오기
                const fileDoc = await doc(db, 'files', fileId);
                const fileSnapshot = await getDocs(query(collection(db, 'files'), where('__name__', '==', fileId)));
                
                if (fileSnapshot.empty) {
                    throw new Error('파일을 찾을 수 없습니다.');
                }
                
                const fileData = fileSnapshot.docs[0].data();
                const oldPath = fileData.path;
                
                // 새로운 Storage 경로 생성
                const fileName = oldPath.split('/').pop(); // 파일명 추출
                const newStoragePath = newFolderPath ? `files/${newFolderPath}/${fileName}` : `files/${fileName}`;
                
                // Storage에서 파일 복사 (Firebase는 직접 이동이 안되므로 복사 후 삭제)
                const oldFileRef = ref(storage, oldPath);
                const newFileRef = ref(storage, newStoragePath);
                
                // 기존 파일 다운로드 후 새 위치에 업로드
                const downloadURL = await getDownloadURL(oldFileRef);
                const response = await fetch(downloadURL);
                const blob = await response.blob();
                
                await uploadBytes(newFileRef, blob);
                const newDownloadURL = await getDownloadURL(newFileRef);
                
                // Firestore 문서 업데이트
                await updateDoc(doc(db, 'files', fileId), {
                    folder: newFolderPath,
                    path: newStoragePath,
                    url: newDownloadURL,
                    movedAt: serverTimestamp()
                });
                
                // 기존 Storage 파일 삭제
                await deleteObject(oldFileRef);
                
                showAlert('파일이 이동되었습니다.', 'success');
                loadCurrentFolder();
                
            } catch (error) {
                showAlert('파일 이동 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('파일 이동 오류:', error);
            }
        }

        // 폴더 이동
        async function moveFolder(folderId, newParentPath) {
            try {
                console.log(`폴더 이동 시작: ID=${folderId}, 새 부모=${newParentPath}`);
                
                // 폴더 정보 가져오기
                const folderSnapshot = await getDocs(query(collection(db, 'folders'), where('__name__', '==', folderId)));
                
                if (folderSnapshot.empty) {
                    throw new Error('폴더를 찾을 수 없습니다.');
                }
                
                const folderData = folderSnapshot.docs[0].data();
                const oldPath = folderData.path;
                const folderName = folderData.name;
                
                // 새로운 폴더 경로 생성
                const newPath = newParentPath ? `${newParentPath}/${folderName}` : folderName;
                
                // Firestore 문서 업데이트
                await updateDoc(doc(db, 'folders', folderId), {
                    parentPath: newParentPath,
                    path: newPath,
                    movedAt: serverTimestamp()
                });
                
                // 하위 폴더들과 파일들도 업데이트해야 함 (재귀적으로)
                await updateSubfoldersAndFiles(oldPath, newPath);
                
                showAlert('폴더가 이동되었습니다.', 'success');
                loadCurrentFolder();
                
            } catch (error) {
                showAlert('폴더 이동 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('폴더 이동 오류:', error);
            }
        }

        // 하위 폴더와 파일들 경로 업데이트
        async function updateSubfoldersAndFiles(oldBasePath, newBasePath) {
            try {
                // 하위 폴더들 업데이트
                const subfoldersQuery = query(
                    collection(db, 'folders'),
                    where('path', '>=', oldBasePath + '/'),
                    where('path', '<', oldBasePath + '0') // 문자열 범위 검색
                );
                
                const subfoldersSnapshot = await getDocs(subfoldersQuery);
                
                for (const subfolderDoc of subfoldersSnapshot.docs) {
                    const subfolderData = subfolderDoc.data();
                    const oldPath = subfolderData.path;
                    const newPath = oldPath.replace(oldBasePath, newBasePath);
                    const newParentPath = newPath.substring(0, newPath.lastIndexOf('/'));
                    
                    await updateDoc(doc(db, 'folders', subfolderDoc.id), {
                        path: newPath,
                        parentPath: newParentPath || newBasePath
                    });
                }
                
                // 하위 파일들 업데이트
                const filesQuery = query(
                    collection(db, 'files'),
                    where('folder', '>=', oldBasePath),
                    where('folder', '<', oldBasePath + '0')
                );
                
                const filesSnapshot = await getDocs(filesQuery);
                
                for (const fileDoc of filesSnapshot.docs) {
                    const fileData = fileDoc.data();
                    const oldFolder = fileData.folder;
                    const newFolder = oldFolder.replace(oldBasePath, newBasePath);
                    
                    await updateDoc(doc(db, 'files', fileDoc.id), {
                        folder: newFolder
                    });
                }
                
            } catch (error) {
                console.error('하위 항목 업데이트 오류:', error);
            }
        }
        async function deleteFolder(folderId, folderPath, folderName) {
            if (!confirm(`정말 "${folderName}" 폴더를 삭제하시겠습니까?\n폴더 안의 모든 내용이 삭제됩니다.`)) return;
            
            try {
                console.log('폴더 삭제 시작:', folderName, 'ID:', folderId);
                
                // Firestore에서 폴더 문서 삭제
                await deleteDoc(doc(db, 'folders', folderId));
                console.log('폴더 문서 삭제 완료');
                
                showAlert(`폴더 "${folderName}"이 삭제되었습니다.`, 'success');
                
                // 폴더 목록 새로고침
                setTimeout(() => {
                    loadCurrentFolder();
                }, 500);
                
            } catch (error) {
                showAlert('폴더 삭제 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('폴더 삭제 오류:', error);
            }
        }

        // 파일 삭제 (개선된 버전)
        async function deleteFile(fileId, filePath, fileName) {
            if (!confirm(`정말 "${fileName}" 파일을 삭제하시겠습니까?`)) return;
            
            try {
                console.log('파일 삭제 시작:', fileName, 'ID:', fileId);
                
                // Firestore에서 파일 문서 삭제
                await deleteDoc(doc(db, 'files', fileId));
                console.log('파일 문서 삭제 완료');
                
                // Storage에서 파일 삭제
                if (filePath) {
                    const fileRef = ref(storage, filePath);
                    await deleteObject(fileRef);
                    console.log('Storage 파일 삭제 완료');
                }
                
                showAlert(`파일 "${fileName}"이 삭제되었습니다.`, 'success');
                
                // 파일 목록 새로고침
                setTimeout(() => {
                    loadCurrentFolder();
                }, 500);
                
            } catch (error) {
                showAlert('파일 삭제 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('파일 삭제 오류:', error);
            }
        }

        // 유틸리티 함수들
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 엔터키로 로그인 및 폴더 생성
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 엔터키
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // 폴더 생성 엔터키
            document.getElementById('folderNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createFolder();
                }
            });

            // 모달 외부 클릭 시 닫기
            window.onclick = function(event) {
                const modal = document.getElementById('createFolderModal');
                if (event.target === modal) {
                    closeCreateFolderModal();
                }
            };

            // 드래그 앤 드롭 기능
            const fileUpload = document.querySelector('.file-upload');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileUpload.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                fileUpload.style.borderColor = '#4a90e2';
                fileUpload.style.backgroundColor = 'rgba(74, 144, 226, 0.1)';
            }

            function unhighlight(e) {
                fileUpload.style.borderColor = '#e1e5e9';
                fileUpload.style.backgroundColor = '#f8f9fa';
            }

            fileUpload.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
    </script>
