<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울덕암초등학교 교직원 전용 사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        .main-content {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
            width: auto;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }

        .nav-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-tab.active {
            color: #4a90e2;
            border-bottom: 3px solid #4a90e2;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-list {
            background: white;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .file-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            color: #6c757d;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-files {
            margin-top: 30px;
        }

        .recent-files h3 {
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>서울덕암초등학교</h1>
            <p>교직원 전용 자료관리 시스템</p>
        </div>
        
        <div class="content">
            <!-- 로그인 폼 -->
            <div id="loginForm" class="login-form">
                <div id="alert"></div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="교직원 이메일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <button class="btn" onclick="login()">로그인</button>
            </div>

            <!-- 메인 콘텐츠 -->
            <div id="mainContent" class="main-content">
                <div class="user-info">
                    <div>
                        <strong id="userEmail"></strong>님 환영합니다
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
                </div>

                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showTab('teaching')">교무자료실</button>
                    <button class="nav-tab" onclick="showTab('notice')">공지자료실</button>
                </div>

                <!-- 교무자료실 -->
                <div id="teachingTab" class="tab-content active">
                    <div class="file-upload" onclick="document.getElementById('teachingFile').click()">
                        <input type="file" id="teachingFile" onchange="uploadFile('teaching')" multiple>
                        <h3>📁 파일 업로드</h3>
                        <p>클릭하여 교무자료를 업로드하세요</p>
                        <small>지원 형식: PDF, DOC, HWP, JPG, PNG, ZIP (최대 50MB)</small>
                    </div>
                    
                    <div id="teachingFiles" class="file-list">
                        <div class="loading" id="teachingLoading">
                            <div class="spinner"></div>
                            <p>파일을 불러오는 중...</p>
                        </div>
                    </div>
                </div>

                <!-- 공지자료실 -->
                <div id="noticeTab" class="tab-content">
                    <div class="file-upload" onclick="document.getElementById('noticeFile').click()">
                        <input type="file" id="noticeFile" onchange="uploadFile('notice')" multiple>
                        <h3>📢 파일 업로드</h3>
                        <p>클릭하여 공지자료를 업로드하세요</p>
                        <small>지원 형식: PDF, DOC, HWP, JPG, PNG, ZIP (최대 50MB)</small>
                    </div>
                    
                    <div id="noticeFiles" class="file-list">
                        <div class="loading" id="noticeLoading">
                            <div class="spinner"></div>
                            <p>파일을 불러오는 중...</p>
                        </div>
                    </div>
                </div>

                <div class="recent-files">
                    <h3>최근 업로드된 자료</h3>
                    <div id="recentFiles" class="file-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

        // Firebase 설정 (실제 사용 시 본인의 Firebase 설정으로 변경)
        const firebaseConfig = {
            // 여기에 Firebase 프로젝트 설정을 입력하세요
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.auth = auth;
        window.db = db;
        window.storage = storage;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.serverTimestamp = serverTimestamp;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        window.deleteObject = deleteObject;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;

        // 인증 상태 확인
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMainContent(user);
                loadFiles();
                loadRecentFiles();
            } else {
                showLoginForm();
            }
        });
    </script>

    <script>
        let currentUser = null;
        let currentTab = 'teaching';

        // 로그인 함수
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('이메일과 비밀번호를 입력해주세요.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAlert('로그인되었습니다.', 'success');
            } catch (error) {
                showAlert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.', 'error');
                console.error('로그인 오류:', error);
            }
        }

        // 로그아웃 함수
        async function logout() {
            try {
                await signOut(auth);
                showAlert('로그아웃되었습니다.', 'success');
            } catch (error) {
                showAlert('로그아웃 중 오류가 발생했습니다.', 'error');
            }
        }

        // 메인 콘텐츠 표시
        function showMainContent(user) {
            currentUser = user;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
        }

        // 로그인 폼 표시
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // 탭 전환
        function showTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            currentTab = tabName;
            loadFiles();
        }

        // 파일 업로드
        async function uploadFile(category) {
            const input = document.getElementById(category + 'File');
            const files = input.files;
            
            if (files.length === 0) return;

            for (let file of files) {
                if (file.size > 50 * 1024 * 1024) {
                    showAlert(`${file.name}은 50MB를 초과합니다.`, 'error');
                    continue;
                }

                try {
                    showLoading(category, true);
                    
                    // Storage에 파일 업로드
                    const fileRef = ref(storage, `${category}/${Date.now()}_${file.name}`);
                    const snapshot = await uploadBytes(fileRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    
                    // Firestore에 파일 정보 저장
                    await addDoc(collection(db, 'files'), {
                        name: file.name,
                        category: category,
                        size: file.size,
                        type: file.type,
                        url: downloadURL,
                        uploadedBy: currentUser.email,
                        uploadedAt: serverTimestamp(),
                        downloads: 0
                    });
                    
                    showAlert(`${file.name}이 업로드되었습니다.`, 'success');
                } catch (error) {
                    showAlert(`${file.name} 업로드 중 오류가 발생했습니다.`, 'error');
                    console.error('업로드 오류:', error);
                } finally {
                    showLoading(category, false);
                }
            }
            
            input.value = '';
            loadFiles();
            loadRecentFiles();
        }

        // 파일 목록 로드
        async function loadFiles() {
            if (!currentUser) return;
            
            try {
                showLoading(currentTab, true);
                
                const q = query(
                    collection(db, 'files'),
                    orderBy('uploadedAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                const container = document.getElementById(currentTab + 'Files');
                
                container.innerHTML = '';
                
                querySnapshot.forEach((docSnap) => {
                    const file = docSnap.data();
                    if (file.category === currentTab) {
                        const fileElement = createFileElement(file, docSnap.id);
                        container.appendChild(fileElement);
                    }
                });
                
                if (container.children.length === 0) {
                    container.innerHTML = '<div class="file-item"><div class="file-info">업로드된 파일이 없습니다.</div></div>';
                }
                
            } catch (error) {
                showAlert('파일 목록을 불러오는 중 오류가 발생했습니다.', 'error');
                console.error('파일 로드 오류:', error);
            } finally {
                showLoading(currentTab, false);
            }
        }

        // 최근 파일 로드
        async function loadRecentFiles() {
            if (!currentUser) return;
            
            try {
                const q = query(
                    collection(db, 'files'),
                    orderBy('uploadedAt', 'desc'),
                    limit(5)
                );
                
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('recentFiles');
                
                container.innerHTML = '';
                
                querySnapshot.forEach((docSnap) => {
                    const file = docSnap.data();
                    const fileElement = createFileElement(file, docSnap.id, true);
                    container.appendChild(fileElement);
                });
                
                if (container.children.length === 0) {
                    container.innerHTML = '<div class="file-item"><div class="file-info">최근 업로드된 파일이 없습니다.</div></div>';
                }
                
            } catch (error) {
                console.error('최근 파일 로드 오류:', error);
            }
        }

        // 파일 요소 생성
        function createFileElement(file, docId, isRecent = false) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const uploadDate = file.uploadedAt ? new Date(file.uploadedAt.seconds * 1000).toLocaleDateString('ko-KR') : '날짜 없음';
            const fileSize = formatFileSize(file.size);
            const categoryName = file.category === 'teaching' ? '교무자료실' : '공지자료실';
            
            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-name">📎 ${file.name}</div>
                    <div class="file-meta">
                        ${isRecent ? `[${categoryName}] ` : ''}${fileSize} | ${file.uploadedBy} | ${uploadDate} | 다운로드 ${file.downloads || 0}회
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn btn-small" onclick="downloadFile('${file.url}', '${file.name}', '${docId}')">다운로드</button>
                    ${file.uploadedBy === currentUser.email ? `<button class="btn btn-small btn-secondary" onclick="deleteFile('${docId}', '${file.url}')">삭제</button>` : ''}
                </div>
            `;
            
            return fileItem;
        }

        // 파일 다운로드
        async function downloadFile(url, fileName, docId) {
            try {
                // 다운로드 카운트 증가는 실제 구현 시 추가
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                showAlert('파일 다운로드 중 오류가 발생했습니다.', 'error');
                console.error('다운로드 오류:', error);
            }
        }

        // 파일 삭제
        async function deleteFile(docId, fileUrl) {
            if (!confirm('정말 이 파일을 삭제하시겠습니까?')) return;
            
            try {
                // Firestore에서 문서 삭제
                await deleteDoc(doc(db, 'files', docId));
                
                // Storage에서 파일 삭제
                const fileRef = ref(storage, fileUrl);
                await deleteObject(fileRef);
                
                showAlert('파일이 삭제되었습니다.', 'success');
                loadFiles();
                loadRecentFiles();
            } catch (error) {
                showAlert('파일 삭제 중 오류가 발생했습니다.', 'error');
                console.error('삭제 오류:', error);
            }
        }

        // 유틸리티 함수들
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        function showLoading(category, show) {
            const loadingEl = document.getElementById(category + 'Loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 엔터키로 로그인
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
